<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Common certificate format created by Arun Haridas</title>
  </head>
  <body>
    <table width="100%" border="0">
      <tr>
        <td colspan=3>
          <center>
            <small>ഭരണഭാഷ-മാതൃഭാഷ</small>
          </center>
        </td>
      </tr>
      <tr>
        <td align=left width="40%" valign="top">
          <b>നമ്പർ :</b> <i> 000 </i>
        </td>
        <td>
          <center><img src="https://raw.githubusercontent.com/arunharidas/ilgms-mf-search/main/letterformats/Panchayat_Emblem.jpg" height="75"/></center>
        </td>
        <td align="right" width="40%" valign="top">
          Email:________
          <br/>
          Phone : _______
        </td>
      </tr>
      <tr>
        <td colspan=3>
          <center><h1><b>_________ ഗ്രാമപഞ്ചായത്ത്</b></h1><center>
          <center>_______ പി.ഒ, _______ ജില്ല - ________</center> <br/>
          <center><small>An ISO 9001:2015 certified office</small></center>
        </td>
      </tr>
      <tr>
        <td colspan=3 align="right">
          <b>തീയതി : </b> 00/00/2022
        </td>
      </tr>
    </table>
    <hr>
    <table width="100%">
      <tr>
        <td align="center">
            <h3> <u> സാക്ഷ്യപത്രം </u> </h3>
        </td>
      <tr>
        <td align="justify">

        </td>
      </tr>
    </table>




  </body>
</html>
